<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center">Contact Manager</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 text-center">
              <button class="btn btn-lg btn-default">Add Contact</button>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 text-center">
              <input type="search" name="search_contact" placeholder="Search">
            </div>
          </div> <!-- ./row -->
        </div> <!-- ./jumbotron -->

        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-md-3 contact-block">
            <h3 class="name">Cristian Cristea</h3>
            <h5 class="heading-small">Phone Number</h5>
            <p>1023012300</p>
            <h5 class="heading-small">Email</h5>
            <p>email@example.com</p>

            <div class="contact-buttons">
              <button class="edit btn btn-default text-center"><i class="glyphicon glyphicon-pencil"></i>Edit</button>
              <button class="delete btn btn-default text-center"><i class="glyphicon glyphicon-trash"></i>Delete</button>
            </div>
          </div>  <!-- ./col ./contact-block  -->

          <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-md-3 contact-block">
            <h3 class="name">Cristian Cristea</h3>
            <h5 class="heading-small">Phone Number</h5>
            <p>1023012300</p>
            <h5 class="heading-small">Email</h5>
            <p>email@example.com</p>

            <div class="contact-buttons">
              <button class="edit btn btn-default text-center"><i class="glyphicon glyphicon-pencil"></i>Edit</button>
              <button class="delete btn btn-default text-center"><i class="glyphicon glyphicon-trash"></i>Delete</button>
            </div>
          </div>  <!-- ./col ./contact-block  -->
        </div>  <!-- ./row -->
      </div> <!-- ./container -->
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 text-center">
            <p>Developed by <a href="http://cristiancristea.com">Cristian Cristea</a></p>
          </div>  <!-- /.col -->
        </div>  <!-- /.row -->
      </div>  <!-- /.container -->
    </footer>
    <script src="vendor/jquery-1.11.3.js"></script>
    <script src="vendor/handlebars.runtime-v4.0.5.js"></script>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
